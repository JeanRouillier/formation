server:
  servlet:
    context-path: /demo
  port: 8080

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_empty
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  datasource:
    initialization-mode: embedded
  flyway:
    enabled: false
  h2:
    console:
      enabled: false
